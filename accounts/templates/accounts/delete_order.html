{% extends 'accounts/base.html ' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Вы действительно хотите удалить "{{ item }}"?</p>

            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href = "{% url 'home' %}">Отмена</a>
                <input class="btn btn-danger" type = "submit" name = "Cofirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
